<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- ----------------
            1st-section
    ------------------- --> 

    <section class="container">

             <!-- ----------------
               top-player-start
            ------------------- -->
            <div class="top-players">
                <h1 class="top-player-title">Top Player</h1>
                <div class="players">
                    <div class="player">
                        <div class="player-image-container">
                            <img src="./images/players/player-1.png" alt="" class="player-image">
                        </div>
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <div class="player-image-container">
                            <img src="./images/players/player-2.png" alt="" class="player-image">
                        </div>
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <div class="player-image-container">
                            <img src="./images/players/player-3.png" alt="" class="player-image">
                        </div>
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <div class="player-image-container">
                            <img src="./images/players/player-4.png" alt="" class="player-image">
                        </div>
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <div class="player-image-container">
                            <img src="./images/players/player-5.png" alt="" class="player-image">
                        </div>
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <div class="player-image-container">
                            <img src="./images/players/player-6.png" alt="" class="player-image">
                        </div>
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <!-- ----------------
               top-player-end
            ------------------- -->
            <hr class="h-line">
            <!-- ----------------
               top-blog-start
            ------------------- -->
            <div class="top-blogs">
                <h1 class="top-blogs-title">Top Blog</h1>
                <div class="blogs">
                    <div class="blog-details">
                        <div class="blog-image-container">
                             <img src="./images/blogs/blog-1.png" alt="blog-1" class="blog-image">
                        </div>
                        <div class="blog-info">
                             <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                             <p class="blog-author">By <a href="">Danny Sapio</a></p>
                        </div>
                    </div>
                    <div class="blog-details">
                        <div class="blog-image-container">
                             <img src="./images/blogs/blog-2.png" alt="blog-1" class="blog-image">
                        </div>
                        <div class="blog-info">
                             <h3 class="blog-title">UI cheat sheet: 
                                list vs grids</h3>
                             <p class="blog-author">By <a href=""> Tess Gadd</a></p>
                        </div>
                    </div>
                    <div class="blog-details">
                        <div class="blog-image-container">
                             <img src="./images/blogs/blog-3.png" alt="blog-1" class="blog-image">
                        </div>
                        <div class="blog-info">
                             <h3 class="blog-title">7 typography tips 
                                for interface design</h3>
                             <p class="blog-author">By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </div>
                    <div class="blog-details">
                        <div class="blog-image-container">
                             <img src="./images/blogs/blog-4.png" alt="blog-1" class="blog-image">
                        </div>
                        <div class="blog-info">
                             <h3 class="blog-title">Your logo is 
                                copied</h3>
                             <p class="blog-author">By <a href=""> Ferdinand Vogler</a></p>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- ----------------
               top-blog-end
            ------------------- -->
    </section>

    
    <!-- ----------------
            2nd-section
    ------------------- --> 
    <section>
        
    </section>
    

</body>
</html>
